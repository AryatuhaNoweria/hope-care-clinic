<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - HopeCare Clinic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(102, 126, 234, 0.7);
      z-index: -1;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
    }

    .login-header {
      background: linear-gradient(135deg, #2a4ec2 0%, #1e3a8a 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .login-body {
      padding: 40px;
    }

    .form-control {
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      padding: 12px 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
      transform: translateY(-2px);
    }

    .input-group-text {
      background: transparent;
      border: 2px solid #e1e5e9;
      border-right: none;
      color: #667eea;
    }

    .input-group .form-control {
      border-left: none;
    }

    .back-link {
      color: white;
      text-decoration: none;
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #e8f4fd;
    }

    .forgot-password {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .forgot-password:hover {
      color: #5a67d8;
    }
  </style>
</head>
<body>

<!-- Video Background -->
<video class="video-background" autoplay muted loop playsinline>
  <source src="images/watermarked_preview.mp4" type="video/mp4">
  <!-- Fallback for browsers that don't support video -->
  Your browser does not support the video tag.
</video>

<!-- Video Overlay -->
<div class="video-overlay"></div>


<div class="login-container">
  <div class="login-header">
    <i class="fas fa-heartbeat mb-3" style="font-size: 3rem;"></i>
    <h3 class="mb-2">Welcome Back</h3>
    <p class="mb-0">Sign in to your HopeCare account</p>
  </div>
  
  <div class="login-body">
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="form-label fw-bold">Username or Email</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-user"></i>
          </span>
          <input type="text" id="username" class="form-control" placeholder="Enter your username or email" required>
        </div>
      </div>
      
      <div class="mb-4">
        <label for="password" class="form-label fw-bold">Password</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-lock"></i>
          </span>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
      </div>
      
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      
      <button type="submit" class="btn btn-primary w-100 mb-3">
        <i class="fas fa-sign-in-alt me-2"></i>Sign In
      </button>
      
      <div class="text-center">
        <p class="mb-0">Don't have an account? 
          <a href="register.html" class="forgot-password">Create Account</a>
        </p>
      </div>
    </form>
    
    <div class="alert alert-danger mt-3 d-none" id="error">
      <i class="fas fa-exclamation-triangle me-2"></i>
      Invalid credentials. Please try again.
    </div>
  </div>
</div>

<script>
  // Ensure video plays
  document.addEventListener('DOMContentLoaded', function() {
    const video = document.querySelector('.video-background');
    const body = document.body;
    
    if (video) {
      // Try to play the video
      video.play().catch(function(error) {
        console.log('Video autoplay failed:', error);
        // Hide video and use gradient background
        video.style.display = 'none';
        document.querySelector('.video-overlay').style.display = 'none';
      });
      
      // Ensure video loads
      video.addEventListener('loadeddata', function() {
        console.log('Login video loaded successfully');
      });
      
      video.addEventListener('error', function() {
        console.log('Login video failed to load');
        // Hide video and use gradient background
        video.style.display = 'none';
        document.querySelector('.video-overlay').style.display = 'none';
      });
    }
  });

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Simple validation (you can replace this with actual authentication)
    if (username && password) {
      // Simulate successful login
      alert('Login successful! Welcome to HopeCare Clinic.');
      window.location.href = 'home.html';
    } else {
      document.getElementById('error').classList.remove('d-none');
    }
  });
</script>

</body>
</html>
