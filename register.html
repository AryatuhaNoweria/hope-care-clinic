<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - HopeCare Clinic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(102, 126, 234, 0.7);
      z-index: -1;
    }

         .register-container {
       background: rgba(255, 255, 255, 0.95);
       backdrop-filter: blur(10px);
       border-radius: 20px;
       box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
       overflow: hidden;
       width: 100%;
       max-width: 500px;
     }

    .register-header {
      background: linear-gradient(135deg, #2a4ec2 0%, #1e3a8a 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

         .register-body {
       padding: 40px;
       max-height: 70vh;
       overflow-y: auto;
     }

    .form-control {
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      padding: 12px 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
      transform: translateY(-2px);
    }

    .input-group-text {
      background: transparent;
      border: 2px solid #e1e5e9;
      border-right: none;
      color: #667eea;
    }

    .input-group .form-control {
      border-left: none;
    }

    .back-link {
      color: white;
      text-decoration: none;
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #e8f4fd;
    }

    .login-link {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
    }

         .login-link:hover {
       color: #5a67d8;
     }

           .password-strength {
        margin-top: 10px;
      }

      .password-strength .progress {
        height: 6px;
        border-radius: 3px;
        background-color: #e9ecef;
      }

      .password-strength .progress-bar {
        transition: all 0.3s ease;
        border-radius: 3px;
      }

      .password-strength .progress-bar.weak {
        background-color: #dc3545;
      }

      .password-strength .progress-bar.fair {
        background-color: #ffc107;
      }

      .password-strength .progress-bar.good {
        background-color: #17a2b8;
      }

      .password-strength .progress-bar.strong {
        background-color: #28a745;
      }

      .password-match {
        margin-top: 10px;
      }

      .password-match .text-success {
        color: #28a745 !important;
      }

      .password-match .text-danger {
        color: #dc3545 !important;
      }

      .btn-outline-secondary {
        border-color: #e1e5e9;
        color: #667eea;
        border-left: none;
      }

      .btn-outline-secondary:hover {
        background-color: #667eea;
        border-color: #667eea;
        color: white;
      }

      .form-control:focus + .btn-outline-secondary {
        border-color: #667eea;
      }

      /* Custom scrollbar for register body */
      .register-body::-webkit-scrollbar {
        width: 6px;
      }

      .register-body::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }

      .register-body::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 3px;
      }

      .register-body::-webkit-scrollbar-thumb:hover {
        background: #5a67d8;
      }
  </style>
</head>
<body>

<!-- Video Background -->
<video class="video-background" autoplay muted loop playsinline>
  <source src="images/watermarked_preview.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Video Overlay -->
<div class="video-overlay"></div>

<a href="login.html" class="back-link">
  <i class="fas fa-arrow-left me-2"></i>Back to Login
</a>

<div class="register-container">
  <div class="register-header">
    <i class="fas fa-user-plus mb-3" style="font-size: 3rem;"></i>
    <h3 class="mb-2">Create Account</h3>
    <p class="mb-0">Join HopeCare Clinic today</p>
  </div>
  
  <div class="register-body">
    <form id="registerForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label fw-bold">First Name</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
            <input type="text" id="firstName" class="form-control" placeholder="Enter first name" required>
          </div>
        </div>
        
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label fw-bold">Last Name</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
            <input type="text" id="lastName" class="form-control" placeholder="Enter last name" required>
          </div>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email Address</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-envelope"></i>
          </span>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="phone" class="form-label fw-bold">Phone Number</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-phone"></i>
          </span>
          <input type="tel" id="phone" class="form-control" placeholder="Enter phone number" required>
        </div>
      </div>
      
             <div class="mb-3">
         <label for="password" class="form-label fw-bold">Password</label>
         <div class="input-group">
           <span class="input-group-text">
             <i class="fas fa-lock"></i>
           </span>
           <input type="password" id="password" class="form-control" placeholder="Create a password" required>
           <button type="button" class="btn btn-outline-secondary" id="togglePassword">
             <i class="fas fa-eye"></i>
           </button>
         </div>
                   <div class="password-strength">
            <div class="progress">
              <div class="progress-bar" id="passwordStrength" role="progressbar" style="width: 0%"></div>
            </div>
            <small class="text-muted" id="strengthText">Password strength</small>
          </div>
       </div>
       
       <div class="mb-4">
         <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
         <div class="input-group">
           <span class="input-group-text">
             <i class="fas fa-lock"></i>
           </span>
           <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
           <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword">
             <i class="fas fa-eye"></i>
           </button>
         </div>
                   <div class="password-match">
            <small id="passwordMatch" class="text-muted">
              <i class="fas fa-circle"></i> Passwords must match
            </small>
          </div>
       </div>
      
      <div class="mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms">
            I agree to the <a href="#" class="login-link">Terms of Service</a> and <a href="#" class="login-link">Privacy Policy</a>
          </label>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary w-100 mb-3">
        <i class="fas fa-user-plus me-2"></i>Create Account
      </button>
      
      <div class="text-center">
        <p class="mb-0">Already have an account? 
          <a href="login.html" class="login-link">Sign In</a>
        </p>
      </div>
    </form>
    
    <div class="alert alert-success mt-3 d-none" id="success">
      <i class="fas fa-check-circle me-2"></i>
      Account created successfully! You can now sign in.
    </div>
    
    <div class="alert alert-danger mt-3 d-none" id="error">
      <i class="fas fa-exclamation-triangle me-2"></i>
      <span id="errorMessage">Please fill in all required fields.</span>
    </div>
  </div>
</div>

<script>
  // Ensure video plays
  document.addEventListener('DOMContentLoaded', function() {
    const video = document.querySelector('.video-background');
    
    if (video) {
      video.play().catch(function(error) {
        console.log('Video autoplay failed:', error);
        video.style.display = 'none';
        document.querySelector('.video-overlay').style.display = 'none';
      });
      
      video.addEventListener('loadeddata', function() {
        console.log('Register video loaded successfully');
      });
      
      video.addEventListener('error', function() {
        console.log('Register video failed to load');
        video.style.display = 'none';
        document.querySelector('.video-overlay').style.display = 'none';
      });
    }
  });

     // Password visibility toggles
   document.getElementById('togglePassword').addEventListener('click', function() {
     const passwordInput = document.getElementById('password');
     const icon = this.querySelector('i');
     
     if (passwordInput.type === 'password') {
       passwordInput.type = 'text';
       icon.className = 'fas fa-eye-slash';
     } else {
       passwordInput.type = 'password';
       icon.className = 'fas fa-eye';
     }
   });

   document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
     const confirmPasswordInput = document.getElementById('confirmPassword');
     const icon = this.querySelector('i');
     
     if (confirmPasswordInput.type === 'password') {
       confirmPasswordInput.type = 'text';
       icon.className = 'fas fa-eye-slash';
     } else {
       confirmPasswordInput.type = 'password';
       icon.className = 'fas fa-eye';
     }
   });

   // Password strength checker
   document.getElementById('password').addEventListener('input', function() {
     const password = this.value;
     const strengthBar = document.getElementById('passwordStrength');
     const strengthText = document.getElementById('strengthText');
     
     let strength = 0;
     let strengthClass = '';
     let text = '';
     
     if (password.length >= 6) strength += 25;
     if (password.length >= 8) strength += 25;
     if (/[A-Z]/.test(password)) strength += 25;
     if (/[0-9]/.test(password)) strength += 25;
     
     if (strength <= 25) {
       strengthClass = 'weak';
       text = 'Weak';
     } else if (strength <= 50) {
       strengthClass = 'fair';
       text = 'Fair';
     } else if (strength <= 75) {
       strengthClass = 'good';
       text = 'Good';
     } else {
       strengthClass = 'strong';
       text = 'Strong';
     }
     
     strengthBar.style.width = strength + '%';
     strengthBar.className = 'progress-bar ' + strengthClass;
     strengthText.textContent = 'Password strength: ' + text;
   });

   // Password match checker
   document.getElementById('confirmPassword').addEventListener('input', function() {
     const password = document.getElementById('password').value;
     const confirmPassword = this.value;
     const matchElement = document.getElementById('passwordMatch');
     
     if (confirmPassword === '') {
       matchElement.innerHTML = '<i class="fas fa-circle"></i> Passwords must match';
       matchElement.className = 'text-muted';
     } else if (password === confirmPassword) {
       matchElement.innerHTML = '<i class="fas fa-check"></i> Passwords match';
       matchElement.className = 'text-success';
     } else {
       matchElement.innerHTML = '<i class="fas fa-times"></i> Passwords do not match';
       matchElement.className = 'text-danger';
     }
   });

   // Form submission
   document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const terms = document.getElementById('terms').checked;
    
    // Hide previous messages
    document.getElementById('success').classList.add('d-none');
    document.getElementById('error').classList.add('d-none');
    
    // Validation
    if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
      showError('Please fill in all required fields.');
      return;
    }
    
    if (password !== confirmPassword) {
      showError('Passwords do not match.');
      return;
    }
    
    if (password.length < 6) {
      showError('Password must be at least 6 characters long.');
      return;
    }
    
    if (!terms) {
      showError('Please agree to the Terms of Service and Privacy Policy.');
      return;
    }
    
    // Simulate successful registration
    showSuccess();
    
    // Redirect to login after 2 seconds
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 2000);
  });
  
  function showError(message) {
    document.getElementById('errorMessage').textContent = message;
    document.getElementById('error').classList.remove('d-none');
  }
  
  function showSuccess() {
    document.getElementById('success').classList.remove('d-none');
  }
</script>

</body>
</html>
